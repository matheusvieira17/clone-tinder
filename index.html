<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Clone do Tinder </title>

    <link rel="stylesheet" href="css/global-settings.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/photo-infos.css">
    <link rel="stylesheet" href="css/all-buttons.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive/responsive.css">

</head>

<body>

    <header>
        <h1> Clone do Tinder </h1>
    </header>

        <nav class="navigation">
            <i class="fa-solid fa-fire"> </i>
            <i class="fa-solid fa-comments"> </i>
            <i class="fa-solid fa-user"> </i>
        </nav>

        <main class="photo-and-infos">

            <article class="photo">

                <div class="text-photo">

                    <div class="name-and-age">
                        <h2> John Doe </h2>
                        <h2> 23 </h2>
                    </div>

                    <div class="biography">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, odit? Veniam minima pariatur eaque consequuntur fugit doloribus incidunt, nam tenetur alias, asperiores, a assumenda provident!
                    </div>

                </div>
                
            </article>

            <section class="buttons">

                <div class="each-button">
                    <i class="fa-solid fa-x"> </i>
                </div>

                <div class="each-button">
                    <i class="fa-solid fa-star"> </i>
                </div>

                <div class="each-button">
                    <i class="fa-solid fa-heart"> </i>
                </div>

            </section>
    </main>

    <footer>
        <p> Desenvolvido por &copy;
            <a href="https://github.com/matheusvieira17"
            target="_blank">
                Matheus Vieira Ferreira </a>
        </p>
    </footer>

</body>

<script src="https://kit.fontawesome.com/93c4210ca3.js" crossorigin="anonymous">
</script>

</html>
